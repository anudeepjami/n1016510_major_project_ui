name: Build and deploy Node.js app to Azure Web App - aj-major-project-ui

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install
          CI=false npm run build
          
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.6.1
        with:
          type: 'zip'
          directory: './build/'
          filename: 'ui.zip'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: n1016510-MajorProject-UI
          path: build/ui.zip

  deploy_test:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Test
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: n1016510-MajorProject-UI

      - name: Deploy to Test
        id: deploy
        run: echo "deploying to Test" && echo "url=https://test.example.com" >> "$GITHUB_OUTPUT"

  deploy_qa:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: QA
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: n1016510-MajorProject-UI

      - name: Deploy to QA
        id: deploy
        run: echo "deploying to QA" && echo "url=https://qa.example.com" >> "$GITHUB_OUTPUT"

  deploy_prod:
    runs-on: ubuntu-latest
    needs: [deploy_test, deploy_qa]
    # allow: success OR skipped for either job
    if: |
      always() && (
        needs.deploy_test.result == 'success' ||
        needs.deploy_test.result == 'skipped' ||
        needs.deploy_qa.result == 'success' ||
        needs.deploy_qa.result == 'skipped'
      )
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: n1016510-MajorProject-UI

      - name: Deploy to Production
        id: deploy
        run: echo "deploying to Production" && echo "url=https://prod.example.com" >> "$GITHUB_OUTPUT"

